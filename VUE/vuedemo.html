<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>

</head>
<body>

<div id="app">

    {{message}}

</div>

<div id="div2">
    <span v-bind:title="message">
        停止几秒看看效果
    </span>
</div>

<div id="box1">
    <p v-if="see">你可以看见我了</p>
</div>

<div id="box2">
    <ol>
        <li v-for="item in titles">
            {{item.title}}
        </li>
    </ol>
</div>

<div id="box3">
    <p>{{content}}</p>
    <button v-on:click="changeContent">改变内容</button>
</div>

<div>
    <ol>
        <list-view>

        </list-view>
    </ol>
</div>

<script>
    var app = new Vue({
       el:'#app',
       data:{
           message:'this is vue demo data'
       }
    })

    var app2 = new Vue({
        el:'#div2',
        data: {
            message: '页面加载'+new Date().toLocaleDateString()
        }
    })
    var app3 = new Vue({
        el:'#box1',
        data:{
            see:true
        }
    })

    var app4 = new Vue({
        el:'#box2',
        data:{
            titles:[
                {title:'hello world'},
                {title:'nice to meet you'},
                {title:'fine thks and you'},]
        }
    })

    var app5 = new Vue({
        el:'#box3',
        data:{
            content:'nice to meet you'
        },
        methods:{
            changeContent:function () {
                this.content = this.content.split('').reverse().join('')
            }
        }
    })

    Vue.component('list-view',{
        template: '<li>this is  a base view </li>'
    })

</script>


</body>
</html>
