<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>

</head>
<body>

<div id="app">

    {{message}}

</div>

<div id="div2">
    <span v-bind:title="message">
        停止几秒看看效果
    </span>
</div>

<script>
    var app = new Vue({
       el:'#app',
       data:{
           message:'this is vue demo data'
       }
    })

    var app2 = new Vue({
        el:'#div2',
        data: {
            message: '页面加载'+new Date().toLocaleDateString()
        }
    })
</script>


</body>
</html>
