<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="">
    用户名：
    <input type="text" name="user" id="user"><br>
    电话：
    <input type="tel" name="phone" id="phone" pattern="^1\d{10}$"><br>

    <br>
    <input type="submit">
</form>

<script>
    /**
     * oninput :监听当前指定内容的改变，只要内容改变，就会处罚这个事件
     *
     */
    document.getElementById('user').oninput = function () {
       console.log(this.value);
    }
    /**
     * onkeyup ：键盘谈起时候触发，每一个建谈起都会触发一次
     */
    document.getElementById('user').onkeyup = function () {
        console.log(this.value);
    }
    /**
     * 当验证不同过时 候触发
     */
    document.getElementById('phone').oninvalid = function () {
      this.setCustomValidity('号码输入不对');
    }

</script>

</body>
</html>
