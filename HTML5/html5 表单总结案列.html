<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="formCSS.css">

</head>
<body>

<form action="">
    <fieldset>
        <legend>学生档案</legend>
        <label for="userName">姓名：</label><br>
        <input type="text" name="userName" id="userName" placeholder="请输入用户名"><br>

        <label for="userPhone">手机号码：</label>
        <input type="tel" name="userPhone" id="userPhone" >

        <label for="email">邮箱地址：</label>
        <input type="email" required name="email" id="email">
        <label for="school">所属学院</label>
        <input type="text" name="school" id="school" list="schoollist" placeholder="请选择">
        <datalist id="schoollist">
            <option value="C++"></option>
            <option value="C++"></option>
            <option value="C++"></option>
            <option value="C++"></option>
        </datalist>

        <label for="chengji">成绩</label>
        <input type="number" max="100" min="0" value="60" id="chengji">

        <label for="level">水平</label>
        <meter id="level" max="100" min="0" low="60" high="90" value="0"></meter>

        <label for="date">入学日期：</label>
        <input type="datetime-local" id="date">

        <input type="submit" value="提交">
    </fieldset>



</form>

<script>
    document.getElementById('chengji').oninput = function () {
        document.getElementById('level').value = this.value;
    }
</script>

</body>
</html>
