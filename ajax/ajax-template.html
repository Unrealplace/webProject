<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table id="tab"></table>

<!--用scsript 标签来写模版不会显示在页面上-->
<!--$value 是遍历出来的内部的每一个item-->
<script type="text/template1" id="tmpl">

    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.avatar}}</td>
        <td>{{$value.id}}</td>
    </tr>
    {{/each}}

</script>
<script src="template-web.js"></script>

<script>
    var xhr = new XMLHttpRequest();
    xhr.open('get','users.php?id=18');
    xhr.send();
    xhr.onreadystatechange = function () {
        if (this.readyState !== 4)return;
        var result = JSON.parse(this.responseText);
        console.log(result);

        var data = {data:result};
       var html = template('tmpl',data);
       document.getElementById('tab').innerHTML = html;
        /**
         * 使用模版引擎
         */

        /**
         * 1.选择一个模版引擎
         * 2.下载模版引擎js文件
         * 3.引入到页面中
         * 4.准备一个模版
         * 4.准备数据
         * 6.通过模版引擎js提供到函数将模版和数据整合得到渲染结果html
         * 7.将渲染结果到html 设置到某个元素到innerhtml 中
         */

    }

</script>

</body>
</html>
