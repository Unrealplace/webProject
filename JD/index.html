<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div class="box">

</div>

<script>

    function jdTitle() {
        return 'hello world nice to meet you';
    }

    window.onload = function () {
     var box = document.getElementsByClassName('box')[0];
     box.innerHTML = jdTitle();
    }

</script>



</body>
</html>
