    img.onload = function () {

        //绘制图片
        console.log(img);
//        ctx.drawImage(img,10,20,200,600);
        /*
        * 1.图片对象
        * 2。图片上定位的坐标

        * 4。绘制在画布画布上的坐标 x，y
        * 5。图片的大小
        * */
        ctx.drawImage(img,10,20,100,100,150,50,150,300);

    };
    img.src = 'images/WechatIMG1866.jpeg';
