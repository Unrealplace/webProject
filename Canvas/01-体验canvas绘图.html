<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<!--1。准备画布-->
<!--画布是白色的，默认300*150-->
<!--设置画布的大小
 不建议在样式中写大小，可以内置样式中设置
-->
<canvas width="600" height="400" id="mycanvas"></canvas>
<!--2。准备绘制工具-->
<!--3。利用工具绘图-->

<script>
    /**
     * 获取画布
     * @type {Element}
     */
    var mycanvas = document.querySelector('canvas');
    /**
     * 获取上下文
     * webGL 绘制3d效果
     * 理解为绘制工具箱
     */
    var ctx = mycanvas.getContext('2d');
    /**
     * 移动画笔
     * 坐标点
     */
    ctx.moveTo(100,100);

    /**
     * 绘制直线
     * 现在是路径，没有颜色
     */
    ctx.lineTo(500,100);

    /**
     * 描边
     */
    ctx.stroke();




</script>

</body>
</html>
