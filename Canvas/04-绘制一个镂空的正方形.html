<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="500">

</canvas>

<script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext("2d");

    ctx.moveTo(100,100);
    ctx.lineTo(300,100);
    ctx.lineTo(300,300);
    ctx.lineTo(100,300);
    ctx.closePath();

    ctx.moveTo(150,150);
    ctx.lineTo(150,250);
    ctx.lineTo(250,250);
    ctx.lineTo(250,150);
    ctx.closePath();


    ctx.fillStyle = 'red';
    ctx.fill();

    /**
     * 1。看一个区域是否被填充
     * 2。从这个区域拉一条直线
     * 3。看和这个直线相交的轨迹
     * 4。如果顺时针轨迹 +1
     * 5。如果是逆时针轨迹 -1
     * 6。最后的和如果是非0 那么填充
     * 7。如果是0 那么不填充
     */


</script>
</body>
</html>
