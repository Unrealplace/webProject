<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<!--1。准备画布-->
<!--画布是白色的，默认300*150-->
<!--设置画布的大小
 不建议在样式中写大小，可以内置样式中设置
-->
<canvas width="600" height="400" id="mycanvas"></canvas>
<!--2。准备绘制工具-->
<!--3。利用工具绘图-->

<script>
    /**
     * 获取画布
     * @type {Element}
     */
    var mycanvas = document.querySelector('canvas');
    /**
     * 获取上下文
     * webGL 绘制3d效果
     * 理解为绘制工具箱
     */
    var ctx = mycanvas.getContext('2d');

    /**
     * 绘制圆弧
     * 1。圆心 x，y
     * 2。r 半径
     * 3。起始点弧度
     * 5。默认顺时针0 ,逆时针1
     * 4。方向
     */

    ctx.arc(150,200,100,0,Math.PI/2,1);
    ctx.stroke();



</script>

</body>
</html>
