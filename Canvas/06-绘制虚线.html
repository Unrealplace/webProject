<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="500">

</canvas>

<script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext("2d");
    /**
     * 画平行线
     */

    ctx.beginPath();//开启新路径
    ctx.moveTo(100,100.5);
    ctx.lineTo(500,100.5);
    ctx.setLineDash([5,10,15]);//参数意义，实线5px 虚线10px，排列方式
    //获取虚线排列方式，是一个周期的样式
    console.log(ctx.getLineDash());
    //若果是负的值，往前偏移，正值往后偏移
    ctx.lineDashOffset = -20;
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 10;
    ctx.stroke();



</script>
</body>
</html>
